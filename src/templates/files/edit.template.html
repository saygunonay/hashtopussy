{%TEMPLATE->struct/head%}
{%TEMPLATE->struct/menu%}
<h2>[[lang.get('files_edit_edit_file')]]</h2>
{%TEMPLATE->struct/messages%}
<form action="files.php?view=[[view]]" method="post">
  <input type="hidden" name="action" value="[[$DFileAction::EDIT_FILE]]">
  <input type="hidden" name="fileId" value="[[file.getId()]]">
  <input type="hidden" name="csrf" value="[[csrf]]">
  <div class="panel panel-default">
    <table class="table table-bordered table-nonfluid">
      <tr>
        <td colspan="2">
          <div class="alert alert-warning">
            [[lang.get('files_edit_warning_message')]]
          </div>
        </td>
      </tr>
      <tr>
        <th>[[lang.get('table_property_id')]]</th>
        <td>[[file.getId()]]</td>
      </tr>
      <tr>
        <th>[[lang.get('table_property_name')]]</th>
        <td>
          <input type="text" name="filename" value="[[file.getFilename()]]" class="form-control">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" class="btn btn-success">[[lang.get('button_save')]]</button>
        </td>
      </tr>
    </table>
  </div>
</form>
{%TEMPLATE->struct/foot%}
