<div style='overflow: auto;'>
  {{IF [[autorefresh]] > 0}}
    <form style='float: left; padding-right: 5px;' action="" class='form-inline' method="POST">
      <input type='hidden' name='toggleautorefresh' value='Off'>
      <input type="hidden" name="csrf" value="[[csrf]]">
      <input type="submit" value="[[lang.get('tasks_index_button_turn_off_auto_reload')]]" class='btn btn-warning'>
    </form>
    <br>
  {{ELSE}}
    <form style='float: left; padding-right: 5px;' action="" class='form-inline' method="POST">
      <input type='hidden' name='toggleautorefresh' value='On'>
      <input type="hidden" name="csrf" value="[[csrf]]">
      <input type="submit" value="[[lang.get('tasks_index_button_turn_on_auto_reload')]]" class='btn btn-success'>
    </form>
    <br>
  {{ENDIF}}
</div>
